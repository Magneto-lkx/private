<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/AdminLTE.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/angularjs/angular.min.js" type="text/javascript"></script>
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link href="../plugins/angularjs/pagination.css" rel="stylesheet">
	<!-- 分页组件结束 -->
	<script src="../js/base_pagination.js" type="text/javascript"></script>
	<script src="../js/service/goodsService.js" type="text/javascript"></script>
	<script src="../js/service/itemCatService.js" type="text/javascript"></script>
	<script src="../js/service/uploadService.js" type="text/javascript"></script>
	<script src="../js/service/typeTemplateService.js" type="text/javascript"></script>
	<script src="../js/controller/baseController.js" type="text/javascript"></script>
	<script src="../js/controller/goodsController.js" type="text/javascript"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController" ng-init="findItemCatList()">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button class="btn btn-default" title="新建" type="button" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button class="btn btn-default" title="删除" type="button" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button class="btn btn-default" title="提交审核" type="button" ><i class="fa fa-check"></i> 提交审核</button>
                                        <button class="btn btn-default" onclick='confirm("你确认要屏蔽吗？")' title="屏蔽" type="button"><i class="fa fa-ban"></i> 屏蔽</button>
                                        <button class="btn btn-default" onclick="window.location.reload();" title="刷新" type="button"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                  状态：<select ng-model="searchEntity.auditStatus">
									<option value="">全部</option>
									<option value="0">未审核</option>
									<option value="1">已审核</option>
									<option value="2">审核未通过</option>
									<option value="3">关闭</option>
								</select>
							                  商品名称：<input  ng-model="searchEntity.goodsName">
									<button class="btn btn-default"  ng-cick="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table class="table table-bordered table-striped table-hover dataTable" id="dataList">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input class="icheckbox_square-blue" id="selall" type="checkbox">
			                              </th> 
										  <th class="sorting_asc">商品ID</th>
									      <th class="sorting">商品名称</th>
									      <th class="sorting">商品价格</th>
									      <th class="sorting">一级分类</th>
									      <th class="sorting">二级分类</th>
									      <th class="sorting">三级分类</th>
									      <th class="sorting">状态</th>									     						
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox"></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.goodsName}}</td>
									      <td>{{entity.price}}</td>
									      <td>{{itemCatList[entity.category1Id]}}</td>
									      <td>{{itemCatList[entity.category2Id]}}</td>
									      <td>{{itemCatList[entity.category3Id]}}</td>
		                                  <td>
		                                  	<span>
		                                  		{{status[entity.auditStatus]}}
		                                  	</span>
		                                  </td>		                                  
		                                  <td class="text-center">                                          
		                                 	  <button class="btn bg-olive btn-xs" type="button">修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->

							<tm-pagination conf="paginationConf"></tm-pagination>
						</div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->
		
</body>

</html>
